<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Wayne Industries</title>
    <link rel="stylesheet" href="css/dashboard2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <a href="resource-management.html">Gerenciamento de Recursos</a>
      <a href="dashboard2.html">Dashboard</a>
    </div>
    <div class="content">
      <div class="dashboard-container">
        <h1>Wayne's Dashboard</h1>
        <div class="summary-container">
          <!-- Seção de Resumo de Recursos -->
          <div class="resource-summary">
            <h2>Resumo de Recursos</h2>
            <div id="total-resources">Total de Recursos:</div>
            <div id="resource-breakdown">Distribuição por Categoria:</div>
          </div>

          <div class="user-summary">
            <h2>Usuários Autenticados</h2>
            <div id="active-users">Usuários Ativos:</div>
            <div id="last-login">Último Login:</div>
          </div>
        </div>

        <!-- Gráficos -->
        <div class="dashboard-charts">
          <div class="chart-container">
            <h2>Status dos Recursos</h2>
            <canvas id="statusChart"></canvas>
          </div>
          <div class="chart-container">
            <h2>Categorias dos Recursos</h2>
            <canvas id="categoryChart"></canvas>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script type="module" src="js/dashboard2.js"></script>

      <script>
          document.addEventListener('DOMContentLoaded', function() {
            const userRole = sessionStorage.getItem('userRole');

            if (userRole !== 'admin-seguranca') {
              // Se o usuário não for admin, mostra uma mensagem de acesso negado
              alert("Acesso negado!! Você não tem permissão.");

              // Redireciona para a página de login ou para outra página apropriada
              window.location.href = "resource-management.html"; //
            }
        });
      </script>
    </div>
  </body>
</html>
